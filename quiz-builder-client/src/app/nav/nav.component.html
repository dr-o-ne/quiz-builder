<div class="main-container">

  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="main-app-name"></h1>
  </mat-toolbar>

  <mat-sidenav-container class="main-sidenav-container">

    <mat-sidenav #snav mode="over">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" [routerLink]="['']" (click)="snav.close()">
          <mat-icon style="margin-right: 10px;">home_work</mat-icon> 
          <span>Home</span>
        </a>
        
        <a mat-list-item routerLinkActive="active" [routerLink]="['/quizlist']" (click)="snav.close()">
          <mat-icon style="margin-right: 10px;">question_answer</mat-icon> 
          <span>Quiz</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>

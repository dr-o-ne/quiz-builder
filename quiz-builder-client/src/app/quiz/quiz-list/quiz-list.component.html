<div class="container">

    <div class="row">

      <div class="col-md-4 btn-align-vertical">
        <button class="full-width" mat-raised-button 
        color="primary"
        [routerLink]="['/createquiz']">New Quiz</button>
      </div>

    </div>
  
  <div class="main-color">

    <div class="row">

      <div class="col-md-8">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Search For...</mat-label>
          <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filterData">
          <mat-icon matSuffix *ngIf="!filterData">search</mat-icon>
          <button mat-button *ngIf="filterData" matSuffix mat-icon-button aria-label="Clear" (click)="cleanFilter()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngIf="!isBulkEdit" matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection?.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="isVisible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Visible </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle #toogle color="primary" [checked]="element.isVisible" (change)="clickToogle(toogle, element)"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" matTooltip="Edit" [routerLink]="['/editquiz/', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" matTooltip="Preview" [routerLink]="['/preview/', element.id]">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="analize">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" matTooltip="Statistics">
            <mat-icon>equalizer</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button [matMenuTriggerFor]="bulkMenu" matTooltip="Bulk Edit">
              <mat-icon>apps</mat-icon>
            </button>
            <mat-menu #bulkMenu="matMenu">
              <button mat-menu-item (click)="clickMultiSelection()">
                <mat-icon *ngIf="isBulkEdit">done_all</mat-icon>
                <mat-icon *ngIf="!isBulkEdit">close</mat-icon>
                <span>Multiselect</span>
              </button>
              <button mat-menu-item (click)="bulkPublish()" [disabled]="isBulkEdit">
                <mat-icon>cloud_upload</mat-icon>
                <span>Bulk publish</span>
              </button>
              <button mat-menu-item (click)="bulkDelete()" [disabled]="isBulkEdit">
                <mat-icon>delete</mat-icon>
                <span>Bulk delete</span>
              </button>
            </mat-menu>
        </th>
        <td mat-cell *matCellDef="let element">
  
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteQuiz(element)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item>
              <mat-icon>share</mat-icon>
              <span>Share</span>
            </button>
          </mat-menu>
  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
    <mat-paginator *ngIf="dataSource?.data?.length>15" [pageSizeOptions]="[15, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
</div>

<div class="container">

  <div class="main-color">
    <div class="row">
      <div class="col-md-12">
        <h1>{{newQuiz.name || "New Quiz" }}</h1>
      </div>
    </div>
  
    <div class="row">

      <div *ngIf="!newQuiz.id" class="col-md-2">
        <button class="full-width" mat-raised-button 
        color="accent"
        type="submit"
        (click)="saveQuiz()"
        [disabled]="!quizForm.valid">Save</button>
      </div>

      <div *ngIf="newQuiz.id" class="col-md-2">
        <button class="full-width" mat-raised-button 
        color="primary"
        type="submit"
        (click)="updateQuiz()"
        [disabled]="!quizForm.valid">Update</button>
      </div>

      <div class="col-md-2">
        <button class="full-width" mat-raised-button [routerLink]="['/quizlist']">
          <mat-icon>reply</mat-icon>
        </button>
      </div>

    </div>

  </div>
  
  <div class="main-color">
    <form [formGroup]="quizForm">

      <mat-grid-list cols="2" rowHeight="100px" gutterSize="30px">
  
        <mat-grid-tile >
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="newQuiz.name" required formControlName="name">
                <button mat-button *ngIf="newQuiz.name" matSuffix mat-icon-button aria-label="Clear" (click)="newQuiz.name =''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </mat-grid-tile>
        
        <mat-grid-tile>
            <mat-form-field class="full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required [(ngModel)]="newQuiz.status">
                <mat-option>--</mat-option>
                  <mat-option *ngFor="let resource of resources" [value]="resource">
                    {{resource}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="quizForm.get('status').hasError('required')">Choice status</mat-error>
            </mat-form-field>
        </mat-grid-tile>
      
      </mat-grid-list>
  
    </form>
  </div>

  <div *ngIf="newQuiz.id" class="main-color">
    <mat-tab-group>
      <mat-tab label="Questions">
          <ng-template matTabContent>
            
            <mat-grid-list cols="4" rowHeight="100px" gutterSize="30px" >

              <mat-grid-tile colspan="3">
                <mat-form-field class="full-width">
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" [(ngModel)]="filterData">
                  <button mat-button *ngIf="filterData" matSuffix mat-icon-button aria-label="Clear" (click)="cleanFilter()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </mat-grid-tile>
          
              <mat-grid-tile>
                <button class="full-width" mat-raised-button 
                color="primary"
                [routerLink]="['/editquiz/', newQuiz.id, 'addnewquestion']"
                >Add new question</button>
              </mat-grid-tile>
          
            </mat-grid-list>

            <table mat-table [dataSource]="dataSource" matSort>
  
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>
          
              <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
          
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['/editquiz/', newQuiz.id, 'editquestion', element.id]">
                      <mat-icon>apps</mat-icon>
                      <span>Edit</span>
                    </button>
                  </mat-menu>
          
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              
            <mat-paginator [pageSizeOptions]="[15, 20]" showFirstLastButtons></mat-paginator>

          </ng-template>
      </mat-tab>
      <mat-tab label="Settings">
          <ng-template matTabContent>
              Settings
          </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  

</div>

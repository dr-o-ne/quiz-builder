<h1 mat-dialog-title class="title-center">Preview Question {{questionType[data.question.type]}}</h1>
<div mat-dialog-content>
  <p>{{data.question.text}}</p>
  <app-dynamic-question-preview
    [question]="data.question">
  </app-dynamic-question-preview>
</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="onClick()">Close</button>
</div>

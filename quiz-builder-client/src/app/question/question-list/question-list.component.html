<div class="row">
  <div class="col-md-3 mt-3">
      <button class="full-width" mat-raised-button 
      color="primary"
      [routerLink]="['/editquiz/', quiz.id, 'group', group.id, 'addnewquestion']">New Question</button>
  </div>
</div>

<table *ngIf="dataQuestion.length" mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/editquiz/', quiz.id, 'group', group.id, 'editquestion', element.id]">
          <mat-icon>apps</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<mat-paginator *ngIf="dataQuestion.length >= 20"  [pageSizeOptions]="[20, 40]" showFirstLastButtons></mat-paginator>

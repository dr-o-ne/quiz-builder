<div class="row">
  <div class="col-md-3 mt-3">
      <button class="full-width" mat-raised-button 
      color="primary"
      [routerLink]="['/editquiz/', quiz.id, 'group', group.id, 'addnewquestion']">Add new question</button>
  </div>
</div>

<table 
  *ngIf="dataQuestion.length" mat-table [dataSource]="dataSource" matSort
  cdkDropList #table1 #list1="cdkDropList"
  [cdkDropListData]="dataSource.data" [cdkDropListConnectedTo]="[list1]"
  (cdkDropListDropped)="drop($event)" id="table1">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" [routerLink]="['/editquiz/', quiz.id, 'group', group.id, 'editquestion', element.id]">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="move to group">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" >
        <mat-icon>file_copy</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></mat-row>
</table>
  
<mat-paginator *ngIf="dataQuestion.length >= 20"  [pageSizeOptions]="[20, 40]" showFirstLastButtons></mat-paginator>

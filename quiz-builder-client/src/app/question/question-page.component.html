<div class="container">

  <div class="main-color">
    <div class="row">
      <div class="col-md-12">
        <h1>{{question.name || "New Question" }}</h1>
      </div>
    </div>
  
    <div class="row">

      <div *ngIf="!question.id" class="col-md-2">
        <button class="full-width" mat-raised-button 
        color="accent"
        type="submit"
        (click)="saveQuestion()"
        [disabled]="!questionForm.valid">Save</button>
      </div>

      <div *ngIf="question.id" class="col-md-2">
        <button class="full-width" mat-raised-button 
        color="primary"
        type="submit"
        (click)="updateQuestion()"
        [disabled]="!questionForm.valid">Update</button>
      </div>

      <div class="col-md-2">
        <button class="full-width" mat-raised-button [routerLink]="['/editquiz/', quiz.id, 'group', group.id]">
          <mat-icon>reply</mat-icon>
        </button>
      </div>

    </div>

  </div>

  <div class="main-color">
    <mat-tab-group>
      <mat-tab label="Question">
        <ng-template matTabContent>

          <div class="mt-3">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="full-width">
                  <mat-label>Name Quiz</mat-label>
                  <input matInput disabled [ngModel]="quiz.name">
                </mat-form-field>
              </div>
            </div>
          
            <form [formGroup]="questionForm">
        
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Name Question</mat-label>
                    <input matInput type="text" [(ngModel)]="question.name" required formControlName="name">
                    <button mat-button *ngIf="question.name" matSuffix mat-icon-button aria-label="Clear" (click)="question.name =''">
                        <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
        
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Type Question</mat-label>
                    <mat-select formControlName="type" required [(ngModel)]="question.type" [disabled]="question.id">
                    <mat-option>--</mat-option>
                      <mat-option *ngFor="let resource of resources" [value]="resource">
                        {{resource}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="questionForm.get('type').hasError('required')">Choice type</mat-error>
                </mat-form-field>
                </div>
              </div>
        
            </form>
          </div>

        </ng-template>
      </mat-tab>

      <mat-tab label="Settings">
        <ng-template matTabContent>
            Settings
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </div>

  <div *ngIf="question.id" class="main-color">
    <mat-tab-group>
      <mat-tab label="Aswer">
          <ng-template matTabContent>

            <div class="row mt-3">
              <div class="col-md-3">
                <button class="full-width" mat-raised-button color="primary" (click)="addNewAnswer()"
                [disabled]="question.type === 'True/False' && answerData.length >= 2">Add new answer</button>
              </div>
              <div class="col-md-3" *ngIf="answerData">
                <button class="full-width" mat-raised-button (click)="saveAnswer()">Save Changes</button>
              </div>
            </div>

            <div class="row mt-3" *ngIf="question.type === 'True/False'">

              <div class="col-md-12">
                <app-true-false-answer [answerData]="answerData"></app-true-false-answer>
              </div>

            </div>

            <div class="row mt-3" *ngIf="question.type === 'Multiple Choice'">

              <div class="col-md-12">
                <app-multiple-choice-answer [answerData]="answerData"></app-multiple-choice-answer>
              </div>

            </div>

            <div class="row mt-3" *ngIf="question.type === 'Single Choice (Radio Button)'" >

              <div class="col-md-12">
                <app-single-choice-radio-answer [answerData]="answerData"></app-single-choice-radio-answer>
              </div>
              
            </div>

            <div class="row mt-3" *ngIf="question.type === 'Single Choice (Dropdown)'">

              <div class="col-md-12">
                <app-single-choice-dropdown-answer [answerData]="answerData"></app-single-choice-dropdown-answer>
              </div>

            </div>
    
          </ng-template>
      </mat-tab>
      <mat-tab label="Settings">
          <ng-template matTabContent>
              Settings
          </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>

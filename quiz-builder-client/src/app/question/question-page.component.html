<div class="container">

  <div class="main-color header-stick">
    <div class="row">

      <div *ngIf="isNewState" class="col-md-2">
        <button class="full-width" mat-raised-button
        color="accent"
        type="submit"
        (click)="createQuestion()"
        [disabled]="isDisabledBtn()"
        >Save</button>
      </div>

      <div *ngIf="!isNewState" class="col-md-2">
        <button class="full-width" mat-raised-button
        color="primary"
        type="submit"
        (click)="updateQuestion()"
        [disabled]="isDisabledBtn()">Save</button>
      </div>

      <div class="col-md-2">
        <button class="full-width" mat-raised-button [routerLink]="['/editquiz/', quiz.id, 'group', group.id]">
          <mat-icon>reply</mat-icon>
        </button>
      </div>

    </div>

  </div>

  <div class="main-color">
    <div class="row container-option-btn">
      <button class="option-btn" mat-stroked-button [matMenuTriggerFor]="menu"> Options
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="isFeedback = !isFeedback;">
          <mat-icon *ngIf="isFeedback">done</mat-icon>
          <span>Feedback</span>
        </button>
        <button mat-menu-item (click)="isCorrectFeedback = !isCorrectFeedback;">
          <mat-icon *ngIf="isCorrectFeedback">done</mat-icon>
          <span>CorrectFeedback</span>
        </button>
        <button mat-menu-item (click)="isIncorrectFeedback = !isIncorrectFeedback;">
          <mat-icon *ngIf="isIncorrectFeedback">done</mat-icon>
          <span>IncorrectFeedback</span>
        </button>
      </mat-menu>
    </div>
    <mat-tab-group>
      <mat-tab label="Question">
        <ng-template matTabContent>

          <div class="mt-3">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <mat-label>Quiz</mat-label>
                  <input matInput disabled [ngModel]="quiz.name">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <mat-label>Group</mat-label>
                  <mat-select #select [value]="group.id" (selectionChange)="selectGroup(select)">
                    <mat-option *ngFor="let groupRes of groupResurce" [value]="groupRes.id">
                      {{groupRes.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>>
            </div>

            <form [formGroup]="questionForm">

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="question.name" required formControlName="name">
                    <button mat-button *ngIf="question.name" matSuffix mat-icon-button aria-label="Clear" (click)="question.name =''">
                        <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="type" required [(ngModel)]="question.type" [disabled]="!isNewState" (selectionChange)="selectChangeType()">
                    <mat-option>--</mat-option>
                      <mat-option *ngFor="let key of questionTypeKeys" [value]="key">
                        {{questionTypes[key]}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="questionForm.get('type').hasError('required')">Choice type</mat-error>
                 </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <mat-label>Text</mat-label>
                    <textarea matInput formControlName="text" [(ngModel)]="question.text" required></textarea>
                  </mat-form-field>
                </div>
              </div>

            </form>

            <div class="row" *ngIf="isFeedback">
              <div class="col-md-12">
                <mat-form-field class="full-width">
                  <mat-label>Feedback</mat-label>
                  <textarea matInput [(ngModel)]="question.feedback"></textarea>
                </mat-form-field>
              </div>
            </div>

            <div class="row" *ngIf="isCorrectFeedback">
              <div class="col-md-12">
                <mat-form-field class="full-width">
                  <mat-label>CorrectFeedback</mat-label>
                  <textarea matInput [(ngModel)]="question.correctFeedback"></textarea>
                </mat-form-field>
              </div>
            </div>

            <div class="row" *ngIf="isIncorrectFeedback">
              <div class="col-md-12">
                <mat-form-field class="full-width">
                  <mat-label>IncorrectFeedback</mat-label>
                  <textarea matInput [(ngModel)]="question.incorrectFeedback"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>

        </ng-template>
      </mat-tab>

      <mat-tab label="Settings">
        <ng-template matTabContent>
            Settings
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </div>

  <div *ngIf="question?.type === questionTypes.TrueFalse" class="main-color">
    <app-true-false-answer
      [answerData]="answers"
      [isSelectType]="isSelectType"
      [settings]="settings"></app-true-false-answer>
  </div>

  <div *ngIf="question?.type === questionTypes.MultipleChoice" class="main-color">
    <app-multiple-choice-answer
      [answerData]="answers"
      [settings]="settings"></app-multiple-choice-answer>
  </div>

  <div *ngIf="question?.type === questionTypes.MultiSelect" class="main-color">
    <app-multi-select-choice 
      [answerData]="answers"
      [settings]="settings"></app-multi-select-choice>
  </div>

</div>

<div class="container">

  <div class="main-color header-stick">
    <div class="row">

      <div *ngIf="isNewState" class="col-md-2">
        <button class="full-width" mat-raised-button
                color="accent"
                type="submit"
                (click)="createQuestion()"
                [disabled]="isDisabledBtn()"
        >Save
        </button>
      </div>

      <div *ngIf="!isNewState" class="col-md-2">
        <button class="full-width" mat-raised-button
                color="primary"
                type="submit"
                (click)="updateQuestion()"
                [disabled]="isDisabledBtn()">Save
        </button>
      </div>

      <div class="col-md-2">
        <button class="full-width" mat-raised-button [routerLink]="['/editquiz/', quiz.id]">
          <mat-icon>reply</mat-icon>
        </button>
      </div>

      <div class="col-md-2">
        <button class="full-width" mat-raised-button (click)="openPreview()" [disabled]="isDisabledBtn()">
          <mat-icon>visibility</mat-icon>
        </button>
      </div>

    </div>

  </div>

  <div class="main-color">
    <div class="row container-option-btn">
      <button class="option-btn" mat-stroked-button [matMenuTriggerFor]="menu"> Options
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let option of options" (click)="clickOption($event, option)">
          <mat-icon *ngIf="option.enabled">done</mat-icon>
          <span>{{option.displayName}}</span>
        </button>
      </mat-menu>
    </div>
    <mat-tab-group>
      <mat-tab label="Question">
        <ng-template matTabContent>

          <div class="mt-3">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <mat-label>Quiz</mat-label>
                  <input matInput disabled [ngModel]="quiz.name">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <mat-label>Group</mat-label>
                  <mat-select #select [value]="question.groupId" (selectionChange)="selectGroup(select)">
                    <mat-option *ngFor="let groupRes of groupResurce" [value]="groupRes.id">
                      {{groupRes.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              >
            </div>

            <form [formGroup]="questionForm">

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="question.name" required formControlName="name">
                    <button mat-button *ngIf="question.name" matSuffix mat-icon-button aria-label="Clear"
                            (click)="question.name =''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="type" required [(ngModel)]="question.type" [disabled]="!isNewState"
                                (selectionChange)="selectChangeType()">
                      <mat-option>--</mat-option>
                      <mat-option *ngFor="let key of questionTypeKeys" [value]="key">
                        {{questionTypes[key]}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="questionForm.get('type').hasError('required')">Choice type</mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <mat-label>Text</mat-label>
                    <label>
                      <textarea matInput formControlName="text" [(ngModel)]="question.text" required></textarea>
                    </label>
                  </mat-form-field>
                </div>
              </div>

            </form>

            <div *ngFor="let option of options">
              <div class="row" *ngIf="option.enabled">
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <mat-label>{{option.displayName}}</mat-label>
                    <textarea matInput [(ngModel)]="question[option.name]"></textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>

          </div>

        </ng-template>
      </mat-tab>

      <mat-tab label="Settings">
        <ng-template matTabContent>
          Settings
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </div>

  <app-dynamic-choice
    [questionType]="question.type"
    [choices]="choices"
    [settings]="settings">
  </app-dynamic-choice>

</div>

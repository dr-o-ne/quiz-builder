<div class="row container-option-btn">
  <button class="option-btn" mat-stroked-button [matMenuTriggerFor]="menu"> Options
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="isFeedback = !isFeedback;">
      <mat-icon *ngIf="isFeedback">done</mat-icon>
      <span>Feedback</span>
    </button>
  </mat-menu>
</div>

<mat-tab-group>
  <mat-tab label="Aswer">
      <ng-template matTabContent>

        <div class="row mt-3">
          <div class="col-md-3">
            <button class="full-width" mat-raised-button color="primary" (click)="addAnswer()">Add new answer</button>
          </div>
        </div>

        <div class="row mt-3">

          <div class="col-md-12">

            <div class="container-answ" *ngFor="let answer of answerData">
              <div class="row">

                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Name Answer</mat-label>
                    <input matInput type="text" [(ngModel)]="answer.text" required>
                    <button mat-button *ngIf="answer.text" matSuffix mat-icon-button aria-label="Clear" (click)="answer.name =''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-md-1 radio-align-vertical">
                  <mat-checkbox [(ngModel)]="answer.isCorrect">Correct</mat-checkbox>
                </div>
                <div class="col-md-1 btn-align-vertical">
                  <button mat-icon-button color="accent" (click)="deleteAnswer(answer)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              
              </div>

              <div *ngIf="isFeedback" class="row feedback-mrgn-top">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Feedback</mat-label>
                    <input matInput type="text" [(ngModel)]="answer.feedback">
                    <button mat-button *ngIf="answer.feedback" matSuffix mat-icon-button aria-label="Clear" (click)="answer.feedback =''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>

            </div>

          </div>

        </div>

      </ng-template>
  </mat-tab>
    <mat-tab label="Settings">
        <ng-template matTabContent>

          <div class="row mt-3">
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <mat-label>Display Type</mat-label>
                <mat-select [(ngModel)]="settings.choicesDisplayType" (selectionChange)="selectDisplayType(settings)">
                  <mat-option *ngFor="let key of choicesDisplayTypesKeys" [value]="key">
                    {{choicesDisplayTypes[key]}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div *ngIf="settings.choicesDisplayType != choicesDisplayTypes.Dropdown" class="col-md-4">
              <mat-form-field class="full-width">
                <mat-label>Enumeration Type</mat-label>
                <mat-select [(ngModel)]="settings.choicesEnumerationType">
                  <mat-option *ngFor="let key of choicesEnumerationTypesKeys" [value]="key">
                    {{choicesEnumerationTypes[key]}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4 radio-align-vertical">
              <mat-checkbox [(ngModel)]="settings.randomize">Randomize</mat-checkbox>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <mat-form-field class="full-width">
                <mat-label>Grading Type</mat-label>
                <mat-select [(ngModel)]="settings.gradingType">
                  <mat-option *ngFor="let key of questionGradingTypesKeys" [value]="key">
                    {{questionGradingTypes[key]}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

        </ng-template>
    </mat-tab>
</mat-tab-group>

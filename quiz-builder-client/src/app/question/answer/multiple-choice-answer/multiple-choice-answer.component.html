<mat-tab-group>
  <mat-tab label="Aswer">
      <ng-template matTabContent>
  
        <div class="row mt-3">
          <div class="col-md-3">
            <button class="full-width" mat-raised-button color="primary" (click)="addNewAnswer()"
            [disabled]="question.type === 'True/False' && answerData.length >= 2">Add new answer</button>
          </div>
        </div>

        <div class="row mt-3">

          <div class="col-md-12">

            <mat-radio-group (change)="changeRadioButton($event)">

              <div class="row" *ngFor="let answer of answerData">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Name Answer</mat-label>
                    <input matInput type="text" [(ngModel)]="answer.name" required>
                    <button mat-button *ngIf="answer.name" matSuffix mat-icon-button aria-label="Clear" (click)="answer.name =''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-md-1 radio-align-vertical">
                  <mat-radio-button [value]="answer.id" [checked]="answer.isCorrect">Correct</mat-radio-button>
                </div>
                <div class="col-md-1 btn-align-vertical">
                  <button mat-icon-button color="accent" (click)="deleteAnswer(answer)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
              
            </mat-radio-group>

          </div>

        </div>

      </ng-template>
  </mat-tab>
    <mat-tab label="Settings">
        <ng-template matTabContent>
            Settings
        </ng-template>
    </mat-tab>
</mat-tab-group>

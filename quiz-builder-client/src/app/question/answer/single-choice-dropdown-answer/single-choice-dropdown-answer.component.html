<mat-radio-group (change)="changeCorrectChoice($event.value)">

  <div class="row" *ngFor="let choice of choices">
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <mat-label>Text</mat-label>
        <input matInput type="text" [(ngModel)]="choice.text">
        <button mat-button *ngIf="choice.text" matSuffix mat-icon-button aria-label="Clear" (click)="choice.text =''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-1 radio-align-vertical">
      <mat-radio-button [value]="choice.id" [checked]="choice.isCorrect">Correct</mat-radio-button>
    </div>
    <div class="col-md-1 btn-align-vertical">
      <button mat-icon-button color="accent" (click)="deleteChoice(choice)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

</mat-radio-group>

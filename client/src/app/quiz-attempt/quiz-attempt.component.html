<div fxLayout="column" fxFlexFill>

    <div fxFlex="50px;" fxLayout="row" fxLayoutAlign="center center"
        [style.backgroundColor]="attempt.appearance.headerBackground">
    </div>

    <div fxFlex fxLayout="row" [style.backgroundColor]="attempt.appearance.mainBackground">

        <div fxFlexOffset="5" fxFlex="15">

            <app-quiz-nav-panel [appearance]="attempt.appearance" [questionCount]="getQuestions().length">
            </app-quiz-nav-panel>

        </div>


        <div fxFlex="50" fxFlexOffset="5">

            <div [style.backgroundColor]="attempt.appearance.cardBackground" class="card"
                fxLayoutAlign="center center">
                <span> {{attempt.name}} </span>
            </div>

            <div *ngFor="let question of getQuestions(); let i = index">

                <div [attr.id]="getAnchor(i)" [style.backgroundColor]="attempt.appearance.cardBackground"
                    class="card">
                    <app-question-dynamic [question]="question" (answer)="onAnswer($event)">
                    </app-question-dynamic>
                </div>

            </div>

            <div class="borderless card" fxLayout="row" fxLayoutAlign="space-between center">

                <button mat-stroked-button 
                    color="primary" 
                    (click)="onPrev()" 
                    [disabled]="!isPrevEnabled()">

                    Previous Page

                </button>

                <button mat-flat-button color="primary" (click)="onSubmit()">

                    Submit

                </button>

                <button mat-stroked-button 
                    color="primary" 
                    (click)="onNext()" 
                    [disabled]="!isNextEnabled()">

                    Next Page

                </button>

            </div>

        </div>


    </div>

    <div fxFlex="40px;" fxLayoutAlign="center center" [style.backgroundColor]="attempt.appearance.footerBackground">
    </div>

</div>

<div id="academy-course" class="page-layout simple left-sidebar inner-scroll">

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="center center">
            <div>
                <h2>{{attempt.name}}</h2>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div id="course-content" class="content">

            <div class="course-step" fusePerfectScrollbar [@slideIn]="animationDirection">

                <div id="course-step-content" class="course-step-content">

                    <div *ngFor="let question of getQuestions(); let i = index">

                        <qb-question-dynamic [question]="question" (answer)="onAnswer($event)">
                        </qb-question-dynamic>
        
                    </div>

                </div>

            </div>

        </div>
        <!-- / CONTENT -->

        <div class="step-navigation">

            <button mat-fab class="previous mat-accent fuse-white-fg"
                    (click)="gotoPreviousPage()"
                    [disabled]="currentPageIndex === 0"
                    [fxHide]="currentPageIndex === 0">
                <mat-icon>chevron_left</mat-icon>
            </button>

            <button mat-fab class="next mat-accent fuse-white-fg"
                    (click)="gotoNextPage()"
                    [disabled]="currentPageIndex === this.attempt.pages.length - 1"
                    [fxHide]="currentPageIndex === this.attempt.pages.length - 1">
                <mat-icon>chevron_right</mat-icon>
            </button>

            <button mat-fab class="done green-600"
                    routerLink="/apps/academy/courses"
                    [disabled]="currentPageIndex !== this.attempt.pages.length - 1"
                    [fxShow]="currentPageIndex === this.attempt.pages.length - 1">
                <mat-icon>check</mat-icon>
            </button>

        </div>

    </div>
    <!-- / CENTER -->

</div>

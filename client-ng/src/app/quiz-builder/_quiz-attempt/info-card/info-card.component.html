<div class="card" class="m-20" *ngIf="data !== null && data !== undefined">
    <div class="card-preview">
        <div class="fuse-card">
            <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
                <div class="h2 secondary-text">{{name}}</div>
                <div class="h2 light-blue-fg font-size-40">{{data}}</div>
            </div>
        </div>
    </div>
</div>

<div id="academy-course" class="page-layout simple left-sidebar inner-scroll">

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="center center">
            <div>
                <h2>{{startPageInfo.name}}</h2>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div id="course-content" class="content" >

            <div class="course-step" fusePerfectScrollbar>

                <div fxLayout="row" fxLayoutAlign="center center">

                    <div class="card" class="m-20" *ngIf="startPageInfo.totalAttempts">
                        <div class="card-preview">
                            <div class="fuse-card">
                                <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
                                    <div class="h2 secondary-text">ATTEMPTS</div>
                                    <div class="h2 light-blue-fg font-size-40">{{startPageInfo.totalAttempts | formatTotalAttempts}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" class="m-20" *ngIf="startPageInfo.totalQuestions">
                        <div class="card-preview">
                            <div class="fuse-card">
                                <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
                                    <div class="h2 secondary-text">QUESTIONS</div>
                                    <div class="h2 light-blue-fg font-size-40">{{startPageInfo.totalQuestions}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" class="m-20" *ngIf="startPageInfo.passingScore">
                        <div class="card-preview">
                            <div class="fuse-card">
                                <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
                                    <div class="h2 secondary-text">PASSING SCORE</div>
                                    <div class="h2 light-blue-fg font-size-40">{{startPageInfo.passingScore}}%</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" class="m-20" *ngIf="startPageInfo.timeLimit">
                        <div class="card-preview">
                            <div class="fuse-card">
                                <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
                                    <div class="h2 secondary-text">TIME LIMIT</div>
                                    <div class="h2 light-blue-fg font-size-40">{{startPageInfo.timeLimit}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card" class="m-40" fxLayoutAlign="center center">
                    <div class="card-preview">
                        <div class="fuse-card qb-card">
                            <div class="p-24">
                                <qb-rich-text-editor data="{{startPageInfo.description}}"></qb-rich-text-editor>
                            </div>
                        </div>
                    </div>
                </div>

                <div fxLayoutAlign="center center" class="mt-60">
                    <button mat-raised-button color="accent" class="pt-4 pb-4 pl-20 pr-20" [routerLink]="'/quizzes/' + startPageInfo.id" >
                        <h2>START QUIZ</h2>
                    </button>
                </div>

            </div>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

</div>

<div id="academy-course" class="page-layout simple left-sidebar inner-scroll">

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="center center">
            <div>
                <h2>{{startPageInfo.name}}</h2>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div id="course-content" class="content" >

            <div class="course-step" fusePerfectScrollbar>

                <div fxLayout="row" fxLayoutAlign="center center">

                    <qb-info-card name="ATTEMPTS" [data]="formatAttempts()"></qb-info-card>
                    <qb-info-card name="QUESTIONS" [data]="startPageInfo.totalQuestions"></qb-info-card>
                    <qb-info-card name="PASSING SCORE" [data]="startPageInfo.passingScore"></qb-info-card>
                    <qb-info-card name="TIME LIMIT" [data]="startPageInfo.timeLimit"></qb-info-card>

                </div>

                <div class="card" class="m-40" fxLayoutAlign="center center">
                    <div class="card-preview">
                        <div class="fuse-card qb-card">
                            <div class="p-24">
                                <qb-rich-text-editor data="{{startPageInfo.description}}"></qb-rich-text-editor>
                            </div>
                        </div>
                    </div>
                </div>

                <div fxLayoutAlign="center center" class="mt-60">
                    <button mat-raised-button color="accent" class="pt-4 pb-4 pl-20 pr-20" [routerLink]="'/quizzes/' + startPageInfo.id" >
                        <h2>START QUIZ</h2>
                    </button>
                </div>

            </div>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

</div>

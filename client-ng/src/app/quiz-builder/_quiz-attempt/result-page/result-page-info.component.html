<div id="academy-course" class="page-layout simple left-sidebar inner-scroll">

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="center center">
            <div>
                <h2></h2>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div id="course-content" class="content" >

            <div class="course-step" fusePerfectScrollbar>

                <div fxLayout="row" fxLayoutAlign="center center">

                    <qb-info-card name="SCORE" [data]="data.totalScore"></qb-info-card>
                    <qb-info-card name="DURATION" [data]="data.duration"></qb-info-card>

                </div>

                <div class="card" class="m-40" fxLayoutAlign="center center" *ngIf="data.feedback">
                    <div class="card-preview">
                        <div class="fuse-card qb-card">
                            <div class="p-24">
                                <qb-rich-text-editor data="{{data.feedback}}"></qb-rich-text-editor>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

</div>

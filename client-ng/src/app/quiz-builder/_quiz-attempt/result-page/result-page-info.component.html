<div id="academy-course" class="page-layout simple left-sidebar inner-scroll">

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="center center">
            <div>
                <h2></h2>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div id="course-content" class="content" >

            <div class="course-step" fusePerfectScrollbar>

                <div fxLayout="row" fxLayoutAlign="center center">

                    <div class="card" class="m-20" *ngIf="data.totalScore !== null">
                        <div class="card-preview">
                            <div class="fuse-card">
                                <div class="p-24" fxLayout="column" fxLayoutAlign="center center">
                                    <div class="h2 secondary-text">SCORE</div>
                                    <div class="h2 light-blue-fg font-size-40">{{data.totalScore}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

</div>

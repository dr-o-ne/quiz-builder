<div cdkDropListGroup>

  <div *ngFor="let groupDataSource of groupDataSources">

    <mat-table [dataSource]="groupDataSource" cdkDropList [cdkDropListData]="groupDataSource.data"
      (cdkDropListDropped)="drop($event)">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.type}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></mat-row>
    </mat-table>

  </div>

</div>

<form [formGroup]="form">

    <div class="card main-color">

        <div class="container pt-gutter">

            <mat-form-field fxFlex appearance="outline">
                <mat-label>Quiz Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>

        </div>

        <app-rich-text-editor 
            displayName="Introduction"
            textFormControlName="introduction">
        </app-rich-text-editor>

    </div>
    
    <div *ngIf="isEditMode" class="card main-color">

        <div class="container pb-gutter">

            <div fxFlex>
                <mat-checkbox color="primary" formControlName="isPrevButtonEnabled">
                    Enable Previous Page Navigation
                </mat-checkbox>
            </div>

        </div>


        <div class="container pb-gutter">

            <mat-form-field appearance="outline">
                <mat-label>Page Settings</mat-label>
                <mat-select formControlName="pageSettings">
                    <mat-option *ngFor="let key of pageSettingsKeys" [value]="key">
                        {{pageSettings[key]}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlexOffset="1" *ngIf="isQuestionsPerPageVisisble()">
                <input matInput type="number" formControlName="questionsPerPage">
            </mat-form-field>

            <mat-checkbox color="primary" formControlName="randomizeGroups" *ngIf="isRandomizeGroupsVisible()">
                Randomize Groups
            </mat-checkbox>

            <mat-checkbox color="primary" formControlName="randomizeQuestions" *ngIf="isRandomizeAllVisible()">
                Randomize Questions
            </mat-checkbox>

        </div>

        <div class="container pb-gutter" fxLayoutAlign="none center">

            <mat-checkbox color="primary" formControlName="isScheduleEnabled">
                Set Availability Dates:
            </mat-checkbox>

            <mat-form-field appearance="outline" fxFlexOffset="1">
                <mat-label>Start Date</mat-label>
                <input matInput [ngxMatDatetimePicker]="startDate" placeholder="Choose a date" formControlName="startDate" [disabled]="!isScheduleVisible()">
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #startDate [hideTime]="true"></ngx-mat-datetime-picker>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlexOffset="1">
                <mat-label>End Date</mat-label>
                <input matInput [ngxMatDatetimePicker]="endDate" placeholder="Choose a date" formControlName="endDate" [disabled]="!isScheduleVisible()">
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #endDate [hideTime]="true" ></ngx-mat-datetime-picker>
            </mat-form-field>

        </div>

    </div>

</form>

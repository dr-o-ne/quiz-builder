<vex-page-layout>

  <vex-page-layout-content class="container">

    <div class="card overflow-auto">

      <div class="bg-app-bar px-4 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">

        <div class="title my-0 ltr:pr-4 rtl:pl-4 ltr:border-r rtl:border-l" fxFlex="none" fxHide.xs>
  
          <button mat-raised-button 
            [routerLink]="['/quizzes/new']" 
            color="primary" 
            fxFlex="none" 
            fxHide.xs 
            type="button">
            
            <span>Add Quiz</span>
  
          </button>
  
        </div>
  
        <mat-form-field appearance="outline" style="margin-bottom: -1.25em" fxFlex="500px">
          <mat-label>Search...</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="filterData">
          <mat-icon matSuffix *ngIf="isEmptyFilter()">search</mat-icon>
          <button mat-button *ngIf="!isEmptyFilter()" matSuffix mat-icon-button aria-label="Clear"
            (click)="cleanFilter()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
  
      </div>
  
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container *ngIf="isMultiSelectMode" matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              color='primary'
              (change)="checkAllToggle($event.checked)" [indeterminate]="isAnySelected() && !isAllSelected()"
              [checked]="isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox 
              color='primary'
              (click)="$event.stopPropagation()" 
              (change)="checkItemToggle(row)"
              [checked]="isItemSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element" (click)="onEditClick(element)"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="isEnabled">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle color="primary" [checked]="element.isEnabled"
              (change)="onChangeQuizState($event.checked, element)">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="statistic">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" matTooltip="Statistic">
              <mat-icon>equalizer</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="preview">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" matTooltip="Preview" (click)="onPreviewClick(element)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="menu">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button [matMenuTriggerFor]="bulkMenu" matTooltip="Bulk edit">
              <mat-icon>apps</mat-icon>
            </button>
            <mat-menu #bulkMenu="matMenu">
              <button mat-menu-item (click)="clickMultiSelection()">
                <mat-icon>done_all</mat-icon>
                <span>Bulk Select</span>
              </button>
              <button mat-menu-item (click)="bulkEnable()" [disabled]="!isAnySelected()">
                <mat-icon>cloud_upload</mat-icon>
                <span>Bulk Enable</span>
              </button>
              <button mat-menu-item (click)="bulkDisable()" [disabled]="!isAnySelected()">
                <mat-icon>cloud_off</mat-icon>
                <span>Bulk Disable</span>
              </button>
              <button mat-menu-item (click)="bulkDelete()" [disabled]="!isAnySelected()">
                <mat-icon>delete</mat-icon>
                <span>Bulk Delete</span>
              </button>
            </mat-menu>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="deleteQuiz(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button mat-menu-item (click)="onAttemptClick(element)">
                <mat-icon>play_arrow</mat-icon>
                <span>Attempt</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"        
          class="hover:bg-hover cursor-pointer">
        </tr>
      </table>
        
    </div>

  </vex-page-layout-content>

</vex-page-layout>

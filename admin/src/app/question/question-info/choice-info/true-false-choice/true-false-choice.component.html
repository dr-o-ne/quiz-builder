<div class="main-color">

  <app-options-menu [options]="options"></app-options-menu>

  <mat-tab-group>


    <mat-tab label="Choices">

      <ng-template matTabContent>

        <div class="container pt-gutter">

          <mat-radio-group>

            <div *ngFor="let choice of question.choices" fxLayout>
    
                <mat-form-field fxFlex="50%" appearance="outline" fxFlexAlign="center">
                  <input matInput type="text" [(ngModel)]="choice.text">
                </mat-form-field>
    
                <mat-radio-button 
                  color="primary"
                  [value]="choice.id" 
                  [checked]="choice.isCorrect" 
                  fxFlexOffset="2" 
                  fxFlexAlign="center" 
                  class="padding-bottom-fix"
                  (change)="onChoiceChange($event)">
                  Correct
                </mat-radio-button>
    
            </div>
    
          </mat-radio-group>

        </div>

      </ng-template>

    </mat-tab>
    
    <mat-tab label="Settings">

      <ng-template matTabContent>

        <div class="container pt-gutter">

          <div fxLayout>

            <mat-form-field appearance="outline">
              <mat-label>Display Type</mat-label>
              <mat-select [(ngModel)]="question.settings.choicesDisplayType">
                <mat-option *ngFor="let item of choicesDisplayTypes | enumToArray" [value]="item.index">
                  {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <div *ngIf="question.settings.choicesDisplayType != choicesDisplayTypes.Dropdown">
              <mat-form-field appearance="outline" fxFlexOffset="2">
                <mat-label>Enumeration Type</mat-label>
                <mat-select [(ngModel)]="question.settings.choicesEnumerationType">
                  <mat-option *ngFor="let item of choicesEnumerationTypes | enumToArray" [value]="item.index">
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>



        </div>

      </ng-template>

    </mat-tab>


  </mat-tab-group>

</div>

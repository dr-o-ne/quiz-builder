<div fxLayout>

  <button 
    mat-raised-button 
    color="primary" 
    (click)="onAddChoice()" 
    class="mb-4">

    Add Choice
  </button>

  <mat-checkbox 
    fxFlexOffset="2"
    fxFlexAlign="center"
    color="primary" 
    class="padding-bottom-fix"
    [(ngModel)]="question.settings.randomize">
    
    Randomize Choices
  </mat-checkbox>

</div>

<mat-radio-group>

  <div *ngFor="let choice of question.choices">

    <div fxLayout>

      <mat-form-field fxFlex="60%" appearance="outline">
        <mat-label>Choice Text</mat-label>
        <textarea matInput [(ngModel)]="choice.text"></textarea>
      </mat-form-field>
  
      <mat-radio-button 
        color="primary"
        [value]="choice.id" 
        [checked]="choice.isCorrect" 
        fxFlexOffset="2" 
        fxFlexAlign="center" 
        class="padding-bottom-fix"
        (change)="onChoiceChange($event)">
        Correct
      </mat-radio-button>
  
      <button mat-icon-button 
        color="primary" 
        (click)="onDeleteChoice(choice)"
        fxFlexOffset="2"
        fxFlexAlign="center">
        <mat-icon class="padding-bottom-fix">delete</mat-icon>
      </button>

    </div>
    
    <div fxLayout>

      <mat-form-field fxFlex="60%" appearance="outline">
        <mat-label>Choice Feedback</mat-label>
        <textarea matInput [(ngModel)]="choice.feedback"></textarea>
      </mat-form-field>

    </div>
   
  </div>

</mat-radio-group>

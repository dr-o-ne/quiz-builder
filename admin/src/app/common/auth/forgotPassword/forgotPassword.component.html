<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
    <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
        <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
        <div class="fill-current text-center">
            <img class="w-16" src="assets/img/demo/logo.svg">
        </div>
        </div>

        <div *ngIf="!isSent">
            <div class="text-center mt-4">
                <h4 class="body-2 text-secondary m-0">Forgot your password? Click the link below to receive a link to recover your password.</h4>
            </div>
            <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
                <div fxFlex="auto" fxLayout="column">
                    <mat-form-field fxFlex="grow" appearance="outline">
                    <mat-label>E-Mail</mat-label>
                    <input formControlName="email" matInput required>
                    <mat-error *ngIf="form.get('email').hasError('required')">We need an email address to send reset link</mat-error>
                    </mat-form-field>
                </div>
                <button appDebounceClick (debounceClick)="send()" [debounceTime]="1000" color="primary" mat-raised-button type="button">
                    Send password reset link
                </button>
            </div>
        </div>

        <div *ngIf="isSent">
            <div class="text-center mt-4">
                <h4 class="body-2 text-secondary m-0">Thank you for your request. You will receive an email with a link directing you to reset your password.</h4>
            </div>
        </div>

    </div>
</div>

<div id="question" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

        <!-- CENTER -->
        <div class="center">

          <!-- HEADER -->
          <div class="header accent qb-container" fxLayout="row" fxLayoutAlign="none center">

            <button mat-raised-button fxFlex="initial">
                <span>OPTIONS</span>
            </button>
  
            <!-- APP TITLE -->
            <div fxFlex fxFlexOffset="40">
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{questionLangService.getQuestionTypeLangTerm(question.type)}}
                </span>
            </div>
            <!-- / APP TITLE -->
  
            <button mat-raised-button fxFlex="nogrow">
                <span>SAVE</span>
            </button>

            <button mat-raised-button fxFlexOffset="2" [routerLink]="'/quizzes'">
                <span>RETURN</span>
            </button>

          </div>
          <!-- / HEADER -->
  
          <!-- CONTENT CARD -->
          <div class="content-card qb-container">
  
              <!-- CONTENT -->
              <div class="content">
  
                  <mat-tab-group>
  
                      <mat-tab label="{{questionLangService.getQuestionTypeLangTerm(question.type)}}">
  
                          <div class="tab-content p-24" fusePerfectScrollbar>

  
                          </div>
  
                      </mat-tab>
   
                  </mat-tab-group>
  
              </div>
              <!-- / CONTENT -->
  
          </div>
          <!-- / CONTENT CARD -->
  
      </div>
      <!-- / CENTER -->

</div>

<div fxLayout>

  <button 
    mat-raised-button 
    color="primary" 
    (click)="onAddChoice()" 
    class="mb-4">

    Add Choice
  </button>

  <mat-checkbox 
    fxFlexOffset="2"
    fxFlexAlign="center"
    color="primary" 
    class="padding-bottom-fix"
    [(ngModel)]="question.settings.randomize">
    
    Randomize Choices
  </mat-checkbox>

</div>

<mat-radio-group>

  <div *ngFor="let choiceForm of choiceForm().controls" fxLayout>

    <ng-container [formGroup]="choiceForm">

      <app-rich-text-editor fxFlex="100%" displayName="Choice Text" textFormControlName="text">                                    
      </app-rich-text-editor>

      <mat-radio-button 
        color="primary"
        [value]="choiceForm.get('id').value" 
        [checked]="choiceForm.get('isCorrect').value" 
        fxFlexOffset="2" 
        fxFlexAlign="center" 
        class="padding-bottom-fix"
        (change)="onChangeChoice($event)">
        Correct
      </mat-radio-button>
        
      <button mat-icon-button 
        color="primary" 
        (click)="onDeleteChoice(choice)"
        fxFlexOffset="2"
        fxFlexAlign="center">
        <mat-icon class="padding-bottom-fix">delete</mat-icon>
      </button>

      <div fxLayout>

        <mat-form-field fxFlex="60%" appearance="outline">
          <mat-label>Choice Feedback</mat-label>
          <textarea matInput [(ngModel)]="choice.feedback"></textarea>
        </mat-form-field>
  
      </div>
-->
    </ng-container>

  </div>

</mat-radio-group>

<form [formGroup]="form">

    <div fxFlex fxLayoutAlign="none center">

        <mat-form-field appearance="outline" fxFlex="40%">
          <mat-label>Group Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
    
        <mat-checkbox fxFlexOffset="5" formControlName="selectAllQuestions">
            <span class="mat-body-1">Select All Questions</span>
        </mat-checkbox>

        <div fxFlexOffset="2" *ngIf="!form.get('selectAllQuestions').value" fxLayoutAlign="none center">

          <span class="mat-body-1">Select</span>

          <mat-form-field appearance="outline" fxFlexOffset="2" fxFlex="20%">
            <mat-label>N</mat-label>
            <input matInput type="number" formControlName="countOfQuestionsToSelect">
          </mat-form-field>

          <div fxFlex fxFlexOffset="2">
            <span class="mat-body-1">Questions</span>
          </div>

        </div>

        <mat-checkbox fxFlexOffset="3" formControlName="randomizeQuestions" *ngIf="form.get('selectAllQuestions').value"> 
            <span class="mat-body-1">Randomize Questions</span>
        </mat-checkbox>

    </div>

</form>

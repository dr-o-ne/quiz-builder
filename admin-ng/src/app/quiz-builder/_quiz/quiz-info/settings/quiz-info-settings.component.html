<form [formGroup]="form">

    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
        <mat-label>Quiz Name</mat-label>
        <input matInput
            formControlName="name"
            required>
    </mat-form-field>

    <app-rich-text-editor *ngIf="isEditMode"
        displayName="Introduction"
        textFormControlName="introduction">
    </app-rich-text-editor>

    <!--<div class="mat-form-field-wrapper" *ngIf="isEditMode">

    </div>-->

    <div fxLayout="row" fxLayoutAlign="none center">

        <mat-form-field appearance="outline" fxFlex="15">
            <mat-label>Page Settings</mat-label>
            <mat-select formControlName="pageSettings">
                <mat-option *ngFor="let key of pageSettingsKeys" [value]="key">
                    {{pageSettings[key]}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlexOffset="2" fxFlex="5" *ngIf="isQuestionsPerPageVisisble()">
            <input matInput type="number" formControlName="questionsPerPage">
        </mat-form-field>

        <mat-checkbox class="mat-form-field-wrapper" fxFlexOffset="2" formControlName="randomizeGroups" *ngIf="isRandomizeGroupsVisible()">
            <span class="mat-body-1">Randomize Groups</span>
        </mat-checkbox>

        <mat-checkbox class="mat-form-field-wrapper" fxFlexOffset="2" formControlName="randomizeQuestions" *ngIf="isRandomizeAllVisible()">
            <span class="mat-body-1">Randomize Questions</span>
        </mat-checkbox>

        <div fxFlex></div>

        <mat-checkbox formControlName="isPrevButtonEnabled" fxFlex="nogrow" class="mat-form-field-wrapper">
            <span class="mat-body-1">Enable Previous Page Navigation</span>
        </mat-checkbox>

    </div>

</form>

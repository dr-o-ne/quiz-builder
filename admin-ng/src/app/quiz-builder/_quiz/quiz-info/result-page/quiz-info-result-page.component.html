
<div fxLayout="row">

    <div id="leftPanel" class="p-24" fusePerfectScrollbar fxFlex="64%">

        <form [formGroup]="form">

            <app-rich-text-editor displayName="Quiz Pass Message" textFormControlName="resultPassText" [height]="200">                                    
            </app-rich-text-editor>

            <app-rich-text-editor displayName="Quiz Fail Message" textFormControlName="resultFailText" [height]="200">                                    
            </app-rich-text-editor>

        </form>

    </div>

    <div id="rightPanel" class="p-24" fusePerfectScrollbar fxFlex="36%" >

        <form [formGroup]="form" fxLayout="column">

            <mat-checkbox formControlName="isResultPageEnabled">
                <span class="mat-body-1">Show Result Page</span>
            </mat-checkbox>

            <mat-checkbox formControlName="isResultTotalScoreEnabled" class="mt-20">
                <span class="mat-body-1">Show Total Score</span>
            </mat-checkbox>

            <mat-checkbox formControlName="isResultPassFailEnabled">
                <span class="mat-body-1">Show Pass / Fail Message</span>
            </mat-checkbox>

            <mat-checkbox formControlName="isResultFeedbackEnabled">
                <span class="mat-body-1">Show Feedback Message</span>
            </mat-checkbox>

            <mat-checkbox formControlName="isResultDurationEnabled">
                <span class="mat-body-1">Show Duration</span>
            </mat-checkbox>

        </form>

    </div>

</div>

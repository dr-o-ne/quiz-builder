
<div fxLayout="row">

    <div id="leftPanel" class="p-24" fusePerfectScrollbar fxFlex="64%">

        <form [formGroup]="form">

            <app-rich-text-editor displayName="Text" textFormControlName="introduction" [height]="300">                                    
            </app-rich-text-editor>

        </form>

    </div>

    <div id="rightPanel" class="p-24" fusePerfectScrollbar fxFlex="36%">

        <form [formGroup]="form">

            <mat-checkbox formControlName="isIntroductionEnabled">
                <span class="mat-body-1">Show Start Page</span>
            </mat-checkbox>

        </form>


    </div>

</div>

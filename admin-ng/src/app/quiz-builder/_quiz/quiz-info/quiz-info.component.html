<div id="quiz" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent qb-container" fxLayout="row" fxLayoutAlign="none center">

            <!-- APP TITLE -->

            <button mat-raised-button [style.visibility]="isAddGroupButtonVisible && isEditMode() ? 'visible': 'hidden'"
                (click)="addGroup()">
                <span>ADD GROUP</span>
            </button>

            <!-- APP TITLE -->
            <div fxFlex fxLayoutAlign="center center" >
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{quizForm.get('settings.name').value}}
                </span>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button fxFlex="nogrow"
                    [disabled]="!quizForm.valid"
                    (click)="onSave()">
                <span>SAVE</span>
            </button>

            <button mat-raised-button fxFlexOffset="2" [routerLink]="'/quizzes'">
                <span>RETURN</span>
            </button>
            <!-- / APP TITLE -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card qb-container">

            <!-- CONTENT -->
            <div class="content">

                <mat-tab-group (selectedTabChange)="checkAddGroupButton()">

                    <mat-tab label="Questions" [disabled]="!isEditMode()">

                        <div class="tab-content p-24" fusePerfectScrollbar>

                            <app-quiz-info-structure-tab [quiz]="quiz">
                            </app-quiz-info-structure-tab>
                            
                        </div>

                    </mat-tab>

                    <mat-tab label="Settings">

                        <div class="tab-content p-24" fusePerfectScrollbar>
                            
                            <app-quiz-info-settings [form]="quizForm.get('settings')" [isEditMode]="isEditMode()">
                            </app-quiz-info-settings>
                   
                        </div>

                    </mat-tab>

                    <mat-tab label="Appearance" [disabled]="!isEditMode()">

                    </mat-tab>

                </mat-tab-group>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>

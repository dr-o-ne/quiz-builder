<div class="dialog-content-wrapper">
    
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>

            <button mat-raised-button
                class="save-button"
                (click)="matDialogRef.close(form)"
                [disabled]="form.invalid"
                aria-label="SAVE">
                SAVE
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-36 pb-20 m-0">

        <form name="form" [formGroup]="form" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Group Name</mat-label>
                <input matInput
                       name="name"
                       formControlName="name"
                       required>
            </mat-form-field>

            <div fxFlex fxLayoutAlign="space-between center">

                <mat-checkbox formControlName="selectAllQuestions">
                    <span class="mat-body-1">Select All Questions</span>
                </mat-checkbox>
        
                <div *ngIf="!form.get('selectAllQuestions').value" fxLayoutAlign="none center">
        
                  <span class="mat-body-1">Select</span>
        
                  <mat-form-field appearance="outline" fxFlexOffset="2" fxFlex="20%">
                    <mat-label>N</mat-label>
                    <input matInput type="number" formControlName="countOfQuestionsToSelect">
                  </mat-form-field>
        
                  <div fxFlexOffset="2">
                    <span class="mat-body-1">Questions</span>
                  </div>
        
                </div>

                <div *ngIf="form.get('selectAllQuestions').value">

                    <mat-checkbox formControlName="randomizeQuestions" > 
                        <span class="mat-body-1">Randomize Questions</span>
                    </mat-checkbox>

                </div>

            </div>

        </form>
    </div>

</div>
